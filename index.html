<!DOCTYPE html>
<html>
<head>
    <title>Rubik's Cube Timer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 id="title">Speed Cube Timer</h1>
        <h1  id="scramble"></h1>
    </div>
    <div class="container">
        <h1 id="timer">0:0:0.000</h1>
        <div class="modifierButtons">
            <button id="plusTwo">+2</button>
            <button id="newScramble">New Scramble</button>
            <button id="dnf">DNF</button>
        </div>
    </div>
    <div class="stats">
        <div>
            <ul id="solveList"></ul>
        </div>
        <div>
            <ul id="averages"></ul>
        </div>
        <div>
            <canvas><p>this will be where graphs go</p></canvas>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>    
</body>
</html>
